<!DOCTYPE html>  
<html>  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Tickets | Douglas County Fairgrounds Complex &amp; Speedway</title>  
    <link rel="icon" type="image/png" href="favicon.ico" />
	<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
	<link rel="stylesheet" href="_/sass/foundation.css" >
	<link rel="stylesheet" href="css/style.css" >


	<script>/*<![CDATA[*/!window.QUnit && document.write('<script src="inc/qunit.js"><\/script>')/*]]>*/</script>
	<script src="http://swarm.simplecartjs.com/js/inject.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
	<script src="../simpleCart.js"></script>
	<script>
		simpleCart({
			checkout: { 
				type: "PayPal" , 
				email: "you@yours.com" 
			}
		});	
	</script>

	
	<style >

	 	.itemContainer{
			width:100%;
			float:left;
		}

		.itemContainer div{
			float:left;
			margin: 5px 20px 5px 20px ;
		}

		.itemContainer a{
			text-decoration:none;
		}

		.cartHeaders{
			width:100%;
			float:left;
		}

		.cartHeaders div{
			float:left;
			margin: 5px 20px 5px 20px ;
		}


	</style>


</head>  
<body>  
	

	
	<p>
	Cart: <span class="simpleCart_total"></span> (<span id="simpleCart_quantity" class="simpleCart_quantity"></span> items)
	<br />
	<a href="javascript:;" class="simpleCart_empty">empty cart</a>
	<br />
	</p>


	<ul>
		<li class="simpleCart_shelfItem">
			<h2 class="item_name">Early Bird Initial Buy-In</h2>
			<span class="item_price">$100.00</span>

			
			
			<input type="hidden" class="item_processing" value="" />	
			<input type="text" class="item_quantity" value="1" />
			<input type="button" class="item_add" value="add to cart" />
		</li>


		<li class="simpleCart_shelfItem">
			<h2 class="item_name">Dinner</h2>
			<span class="item_price">$10.00</span>
			
			<input type="hidden" class="item_processing" value="" />	
			<input type="text" class="item_quantity" value="1" />
			<input type="button" class="item_add" value="add to cart" />
		</li>

		<li class="simpleCart_shelfItem">
			<h2 class="item_name">Add-On Chips</h2>
			<span class="item_price">$100.00</span>
			
			<input type="hidden" class="item_processing" value="" />	
			<input type="text" class="item_quantity" value="1" />
			<input type="button" class="item_add" value="add to cart" />
		</li>



	</ul>

	<div class="simpleCart_items" >
	</div>




	<br>
	<a href="javascript:;" class="simpleCart_empty">empty cart</a>

	<br />
	SubTotal: <span id="simpleCart_total" class="simpleCart_total"></span> <br />
	Tax Rate: <span id="simpleCart_taxRate" class="simpleCart_taxRate"></span> <br />
	Tax: <span id="simpleCart_tax" class="simpleCart_tax"></span> <br />
	Processing Fee: <span id="simpleCart_processing" class="simpleCart_processing"></span> <br />
	-----------------------------<br />
	Final Total: <span id="simpleCart_grandTotal" class="simpleCart_grandTotal"></span> <br />

	<a href="javascript:;" class="simpleCart_checkout">checkout</a>

    <script src="js/jquery-1.9.1.min.js"></script>

      $(document).foundation();

</body>  
</html>
